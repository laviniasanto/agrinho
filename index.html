<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo Campo e Cidade com Som e Animação</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: #eef2f3;
    text-align: center;
    user-select: none;
  }
  h1 {
    margin: 20px 0;
    color: #2e7d32;
  }
  #botoes {
    margin-bottom: 20px;
  }
  button {
    cursor: pointer;
    background-color: #2e7d32;
    border: none;
    color: white;
    padding: 10px 25px;
    margin: 0 10px;
    font-size: 16px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1b4d23;
  }
  #ambiente {
    margin: 0 auto;
    width: 800px;
    height: 400px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
    background-size: cover;
    background-position: center;
  }
  #itens {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .item {
    width: 50px;
    height: 50px;
    position: absolute;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .item:hover {
    transform: scale(1.2);
  }
  .pulo {
    animation: pulo 0.4s ease forwards;
  }
  @keyframes pulo {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }
  #placar {
    margin-top: 15px;
    font-size: 20px;
    color: #2e7d32;
  }
</style>
</head>
<body>

  <h1>Explorar Campo e Cidade</h1>

  <div id="botoes">
    <button onclick="mudarAmbiente('campo')">Campo</button>
    <button onclick="mudarAmbiente('cidade')">Cidade</button>
    <button onclick="resetarJogo()" style="background-color: #a52a2a;">Resetar Placar</button>
  </div>

  <div id="ambiente">
    <div id="itens"></div>
  </div>

  <div id="placar">Frutas: 0 | Moedas: 0</div>

  <!-- Som de coleta (feito no free sound) -->
  <audio id="somColeta" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script>
  const ambienteDiv = document.getElementById('ambiente');
  const itensDiv = document.getElementById('itens');
  const placarDiv = document.getElementById('placar');
  const somColeta = document.getElementById('somColeta');

  let ambienteAtual = 'campo';
  let frutas = 0;
  let moedas = 0;

  const fundos = {
    campo: 'https://i.imgur.com/qhKMY0R.jpg',
    cidade: 'https://i.imgur.com/gUxG6FM.jpg'
  };

  const imagensItens = {
    campo: 'https://i.imgur.com/hZ0H7Cw.png',   // fruta
    cidade: 'https://i.imgur.com/1x2XxZ7.png'  // moeda
  };

  function mudarAmbiente(novo) {
    ambienteAtual = novo;
    ambienteDiv.style.backgroundImage = `url(${fundos[novo]})`;
    gerarItens();
  }

  function gerarItens() {
    itensDiv.innerHTML = '';
    const quantidade = 7;
    for(let i = 0; i < quantidade; i++) {
      const item = document.createElement('img');
      item.src = imagensItens[ambienteAtual];
      item.className = 'item';
      // posição aleatória dentro do ambiente
      const maxX = ambienteDiv.clientWidth - 50;
      const maxY = ambienteDiv.clientHeight - 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      item.style.left = `${x}px`;
      item.style.top = `${y}px`;
      item.onclick = () => coletarItem(item);
      itensDiv.appendChild(item);
    }
  }

  function coletarItem(item) {
    // Animação pulo
    item.classList.add('pulo');
    somColeta.currentTime = 0;
    somColeta.play();

    // Espera acabar a animação antes de remover
    item.addEventListener('animationend', () => {
      item.remove();
    }, {once: true});

    if (ambienteAtual === 'campo') {
      frutas++;
    } else {
      moedas++;
    }
    atualizarPlacar();
  }

  function atualizarPlacar() {
    placarDiv.textContent = `Frutas: ${frutas} | Moedas: ${moedas}`;
  }

  function resetarJogo() {
    frutas = 0;
    moedas = 0;
    atualizarPlacar();
    gerarItens();
  }

  // Inicializa o jogo no campo
  mudarAmbiente('campo');
</script>

</body>
</html>
