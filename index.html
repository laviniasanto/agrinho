<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo Campo e Cidade sem imagens</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: #f0f0f0;
    text-align: center;
    user-select: none;
  }
  h1 {
    margin: 20px 0;
    color: #2e7d32;
  }
  #botoes {
    margin-bottom: 20px;
  }
  button {
    cursor: pointer;
    background-color: #2e7d32;
    border: none;
    color: white;
    padding: 10px 25px;
    margin: 0 10px;
    font-size: 16px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1b4d23;
  }
  #ambiente {
    margin: 0 auto;
    width: 800px;
    height: 400px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
    background-color: #a8d5a2; /* campo padr√£o */
  }
  #jogador {
    width: 40px;
    height: 40px;
    background-color: #1565c0;
    position: absolute;
    top: 180px;
    left: 380px;
    border-radius: 6px;
  }
  .item {
    position: absolute;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .item:hover {
    transform: scale(1.2);
  }
  .fruta {
    width: 30px;
    height: 30px;
    background-color: #fdd835;
    border-radius: 50%;
    border: 2px solid #fbc02d;
  }
  .moeda {
    width: 30px;
    height: 30px;
    background-color: #616161;
    border-radius: 6px;
    border: 2px solid #424242;
  }
  #placar {
    margin-top: 15px;
    font-size: 20px;
    color: #2e7d32;
  }
</style>
</head>
<body>

<h1>Jogo Campo e Cidade sem imagens</h1>

<div id="botoes">
  <button onclick="mudarAmbiente('campo')">Campo</button>
  <button onclick="mudarAmbiente('cidade')">Cidade</button>
</div>

<div id="ambiente">
  <div id="jogador"></div>
</div>

<div id="placar">Frutas: 0 | Moedas: 0</div>

<script>
  const ambiente = document.getElementById('ambiente');
  const jogador = document.getElementById('jogador');
  const placar = document.getElementById('placar');

  let ambienteAtual = 'campo';
  let frutas = 0;
  let moedas = 0;

  let jogadorPos = { x: 380, y: 180 };
  const passo = 20;
  const jogadorSize = 40;

  let itens = [];

  function mudarAmbiente(novoAmbiente) {
    ambienteAtual = novoAmbiente;
    if (novoAmbiente === 'campo') {
      ambiente.style.backgroundColor = '#a8d5a2'; // verde claro
    } else {
      ambiente.style.backgroundColor = '#cfd8dc'; // cinza claro
    }
    limparItens();
    gerarItens();
    resetarJogador();
  }

  function resetarJogador() {
    jogadorPos = { x: 380, y: 180 };
    atualizarPosicaoJogador();
  }

  function criarItem(x, y, tipo) {
    const item = document.createElement('div');
    item.classList.add('item');
    if (tipo === 'fruta') {
      item.classList.add('fruta');
    } else {
      item.classList.add('moeda');
    }
    item.style.left = x + 'px';
    item.style.top = y + 'px';
    ambiente.appendChild(item);
    itens.push({element: item, x, y, tipo});
  }

  function limparItens() {
    itens.forEach(i => ambiente.removeChild(i.element));
    itens = [];
  }

  function gerarItens() {
    const quantidade = 8;
    const maxX = ambiente.clientWidth - 30;
    const maxY = ambiente.clientHeight - 30;

    for(let i = 0; i < quantidade; i++) {
      let x = Math.floor(Math.random() * maxX);
      let y = Math.floor(Math.random() * maxY);
      // evitar spawn muito perto do jogador
      if (Math.abs(x - jogadorPos.x) < 50 && Math.abs(y - jogadorPos.y) < 50) {
        x = (x + 100) % maxX;
        y = (y + 100) % maxY;
      }
      criarItem(x, y, ambienteAtual === 'campo' ? 'fruta' : 'moeda');
    }
  }

  function atualizarPosicaoJogador() {
    jogador.style.left = jogadorPos.x + 'px';
    jogador.style.top = jogadorPos.y + 'px';
  }

  function checarColisao() {
    for(let i = 0; i < itens.length; i++) {
      const it = itens[i];
      if (
        jogadorPos.x < it.x + 30 &&
        jogadorPos.x + jogadorSize > it.x &&
        jogadorPos.y < it.y + 30 &&
        jogadorPos.y + jogadorSize > it.y
      ) {
        // coletou
        if (it.tipo === 'fruta') frutas++;
        else moedas++;

        ambiente.removeChild(it.element);
        itens.splice(i, 1);
        i--;
        atualizarPlacar();
      }
    }
  }

  function atualizarPlacar() {
    placar.textContent = `Frutas: ${frutas} | Moedas: ${moedas}`;
  }

  window.addEventListener('keydown', e => {
    switch(e.key) {
      case 'ArrowUp':
        jogadorPos.y = Math.max(0, jogadorPos.y - passo);
        break;
      case 'ArrowDown':
        jogadorPos.y = Math.min(ambiente.clientHeight - jogadorSize, jogadorPos.y + passo);
        break;
      case 'ArrowLeft':
        jogadorPos.x = Math.max(0, jogadorPos.x - passo);
        break;
      case 'ArrowRight':
        jogadorPos.x = Math.min(ambiente.clientWidth - jogadorSize, jogadorPos.x + passo);
        break;
    }
    atualizarPosicaoJogador();
    checarColisao();
  });

  // inicia no campo
  mudarAmbiente('campo');
  atualizarPlacar();
</script>

</body>
</html>
