<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chute ao Gol</title>
  <style>
    body {
      background-color: #228B22;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      margin-top: 20px;
    }

    #campo {
      position: relative;
      width: 800px;
      height: 400px;
      margin: 20px auto;
      background: url('https://i.imgur.com/4YVZ2zg.png') no-repeat center;
      background-size: cover;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    #bola {
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/GXjFvXx.png') no-repeat center;
      background-size: contain;
      position: absolute;
      bottom: 10px;
      left: calc(50% - 30px);
      cursor: pointer;
    }

    #gol {
      width: 120px;
      height: 100px;
      position: absolute;
      top: 0;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 10px;
    }

    #placar {
      color: white;
      font-size: 24px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>âš½ Chute ao Gol!</h1>
  <div id="campo">
    <div id="gol"></div>
    <div id="bola" onclick="chutar()"></div>
  </div>
  <div id="placar">Gols: 0</div>
  <button onclick="iniciarJogo()">Iniciar Jogo</button>

  <script>
    let gols = 0;
    const bola = document.getElementById('bola');
    const gol = document.getElementById('gol');
    const campo = document.getElementById('campo');
    const placar = document.getElementById('placar');

    function iniciarJogo() {
      gols = 0;
      placar.textContent = 'Gols: 0';
      moverGol();
    }

    function moverGol() {
      const maxX = campo.clientWidth - gol.clientWidth;
      const posX = Math.random() * maxX;
      gol.style.left = posX + 'px';
    }

    function chutar() {
      const bolaX = bola.offsetLeft + bola.offsetWidth / 2;
      const golX = gol.offsetLeft;
      const golWidth = gol.offsetWidth;

      if (bolaX >= golX && bolaX <= golX + golWidth) {
        gols++;
        placar.textContent = 'Gols: ' + gols;
      } else {
        placar.textContent = 'Errou! Gols: ' + gols;
      }

      moverGol();
    }
  </script>
</body>
</html>
