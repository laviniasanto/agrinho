<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conscientização Sustentável</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vamos Falar de Sustentabilidade!</h1>
  </header>
  <section>
    <p>Aprenda como pequenas ações podem ajudar a salvar o planeta.</p>
    <div class="quiz">
      <h2>Quiz Sustentável</h2>
      <p id="question">Qual dessas atitudes é mais sustentável?</p>
      <ul>
        <li><input type="radio" name="resposta" value="errado"> Usar sacolas plásticas</li>
        <li><input type="radio" name="resposta" value="correto"> Levar sacola reutilizável</li>
        <li><input type="radio" name="resposta" value="errado"> Jogar lixo no chão</li>
      </ul>
      <button onclick="verificarResposta()">Verificar</button>
      <p id="resultado" class="hidden"></p>
    </div>
  </section>
  <script>
    function verificarResposta() {
      const opcoes = document.getElementsByName("resposta");
      let resultado = document.getElementById("resultado");
      let respostaCerta = false;

      for (let opcao of opcoes) {
        if (opcao.checked) {
          if (opcao.value === "correto") {
            resultado.textContent = "Correto! Usar sacolas reutilizáveis reduz o lixo plástico.";
            resultado.style.color = "green";
          } else {
            resultado.textContent = "Errado! Pense em como suas ações impactam o meio ambiente.";
            resultado.style.color = "red";
          }
          resultado.classList.remove("hidden");
          return;
        }
      }
      resultado.textContent = "Por favor, selecione uma opção.";
      resultado.style.color = "orange";
      resultado.classList.remove("hidden");
    }
  </script>
</body>
</html>
