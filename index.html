<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo Campo e Cidade</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ddd;
      text-align: center;
      user-select: none;
    }
    h1 {
      margin: 10px 0;
    }
    #container {
      position: relative;
      margin: 0 auto;
      width: 800px;
      height: 450px;
      border: 3px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #999;
      overflow: hidden;
      border-radius: 10px;
    }
    #campo, #cidade {
      position: absolute;
      width: 800px;
      height: 450px;
      top: 0; left: 0;
      transition: opacity 0.5s ease;
    }
    #campo {
      background: url('https://i.imgur.com/qhKMY0R.jpg') no-repeat center/cover;
    }
    #cidade {
      background: url('https://i.imgur.com/gUxG6FM.jpg') no-repeat center/cover;
      opacity: 0;
      pointer-events: none;
    }

    #personagem {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.imgur.com/fH7FwHf.png') no-repeat center/contain;
      top: 200px;
      left: 380px;
      z-index: 10;
      transition: background-image 0.3s;
    }

    #item {
      position: absolute;
      width: 30px;
      height: 30px;
      top: 100px;
      left: 100px;
      z-index: 9;
      background-size: contain;
      background-repeat: no-repeat;
    }

    #botoes {
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }

    #placar {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>

    <div id="campo"></div>

    <div id="item"></div>
    <div id="personagem"></div>
  </div>

  <div id="botoes">
    <button onclick="mudarAmbiente('campo')">Ir para o Campo</button>
    <button onclick="mudarAmbiente('cidade')">Ir para a Cidade</button>
  </div>

  <div id="placar">Frutas: 0 | Moedas: 0</div>
